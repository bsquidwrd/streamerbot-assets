<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Time Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #datetimeDisplay {
            text-align: center;
            font-size: 40px;
            text-transform: uppercase;
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            
            font-weight: 700;
            font-size: 36px;
            text-shadow: rgb(0, 0, 0) 2px 2px 2px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="datetime-display" id="datetimeDisplay"></div>

    <script>
        function updateTime() {
            const now = new Date();
            
            // Format date as YYYY-MM-DD
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const dateString = `${year}-${month}-${day}`;
            
            // Format time as HH:MMam/pm
            const timeOptions = {
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            };
            let timeString = now.toLocaleTimeString('en-US', timeOptions);
            // Remove space before AM/PM and make lowercase
            timeString = timeString.replace(' ', '').toLowerCase();
            
            // Get timezone abbreviation
            const timezone = now.toLocaleTimeString('en', {timeZoneName:'short'}).split(' ')[2];
            
            // Combine into final format: 2025-11-04 09:24pm (PST)
            const fullDateTime = `${dateString} ${timeString} (${timezone})`;
            
            // Update display
            document.getElementById('datetimeDisplay').textContent = fullDateTime;
        }
        
        // Update time immediately
        updateTime();
        
        // Update time every second
        setInterval(updateTime, 1000);
        
        // Optional: Update when page becomes visible again (for accuracy)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                updateTime();
            }
        });
    </script>
</body>
</html>
