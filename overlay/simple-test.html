<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Overlay Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .test-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        .test-text {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .status-text {
            font-size: 24px;
            opacity: 0.8;
        }
        
        .timestamp {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #00ff00;
            font-size: 16px;
            font-family: 'Courier New', monospace;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.7;
                transform: translate(-50%, -50%) scale(1.05);
            }
        }
        
        .corner-indicator {
            position: fixed;
            width: 20px;
            height: 20px;
            background: #ff0000;
            border-radius: 50%;
        }
        
        .corner-indicator.top-left {
            top: 10px;
            left: 10px;
        }
        
        .corner-indicator.top-right {
            top: 10px;
            right: 10px;
            background: #00ff00;
        }
        
        .corner-indicator.bottom-left {
            bottom: 10px;
            left: 10px;
            background: #0000ff;
        }
        
        .corner-indicator.bottom-right {
            bottom: 10px;
            right: 10px;
            background: #ffff00;
        }
    </style>
</head>
<body>
    <!-- Corner indicators to verify overlay boundaries -->
    <div class="corner-indicator top-left"></div>
    <div class="corner-indicator top-right"></div>
    <div class="corner-indicator bottom-left"></div>
    <div class="corner-indicator bottom-right"></div>
    
    <!-- Main test content -->
    <div class="test-container">
        <div class="test-text">OVERLAY LOADED</div>
        <div class="status-text">✅ HTML is working correctly</div>
    </div>
    
    <!-- Live timestamp to show the overlay is active -->
    <div class="timestamp" id="timestamp">Loading...</div>
    
    <script>
        // Simple script to update timestamp and confirm JavaScript is working
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('timestamp').textContent = timeString;
        }
        
        // Update time immediately and then every second
        updateTime();
        setInterval(updateTime, 1000);
        
        // Log to console for debugging
        console.log('Simple overlay test loaded successfully at:', new Date().toISOString());
        
        // Change the status text after 3 seconds to show dynamic content
        setTimeout(() => {
            document.querySelector('.status-text').innerHTML = '✅ HTML + CSS + JS all working!';
        }, 3000);
    </script>
</body>
</html>
