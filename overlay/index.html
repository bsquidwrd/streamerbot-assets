<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamer.bot Overlay</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@streamerbot/client/dist/streamerbot-client.js"></script>
</head>
<body>
    <!-- Connection status indicator -->
    <div id="status" class="status disconnected">Disconnected</div>

    <!-- Overlay -->
    <div id="overlay" class="overlay">
        <div id="overlay-media-container"></div>
        <div id="progress-container" class="progress-container" style="display: none;">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div id="overlay-text" class="overlay-text"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
